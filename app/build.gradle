apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'

def computeVersionCode() {
    ext.buildNumber = System.getenv("BUILD_NUMBER") ?: 1
    return "$buildNumber".toInteger()
}

android {
    compileSdk  33
    namespace "io.horizontalsystems.lightningwallet"

    defaultConfig {
        applicationId "io.horizontalsystems.lightningwallet"
        minSdk 26
        targetSdk 33
        versionCode computeVersionCode()
        versionName "1.0"
    }

    packagingOptions {
        exclude 'AndroidManifest.xml'
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    viewBinding {
        enabled = true
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'
    implementation "androidx.preference:preference-ktx:1.1.0"

    implementation "androidx.biometric:biometric:1.0.1"
    implementation 'com.google.code.gson:gson:2.8.6'

    def modulesVersion = '41b4e47'

    implementation "com.github.horizontalsystems.unstoppable-wallet-android:core:$modulesVersion"
    implementation "com.github.horizontalsystems.unstoppable-wallet-android:views:$modulesVersion"
    implementation "com.github.horizontalsystems.unstoppable-wallet-android:keystore:$modulesVersion"
    implementation "com.github.horizontalsystems.unstoppable-wallet-android:pin:$modulesVersion"
    implementation "com.github.horizontalsystems.unstoppable-wallet-android:icons:$modulesVersion"
    implementation "com.github.horizontalsystems.unstoppable-wallet-android:languageswitcher:$modulesVersion"
    implementation "com.github.horizontalsystems.unstoppable-wallet-android:currencyswitcher:$modulesVersion"
    implementation "com.github.horizontalsystems:lightning-kit-android:3a55b1b"
    implementation files('libs/Lndmobile.aar')

    implementation 'com.journeyapps:zxing-android-embedded:4.1.0'
    //permission
    implementation 'pub.devrel:easypermissions:3.0.0'

    implementation 'com.google.android.material:material:1.1.0'
    testImplementation 'junit:junit:4.12'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.2'
}
